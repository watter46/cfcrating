[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/src/artisan queue:work --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=xserver
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/src/storage/logs/worker.log
stopwaitsecs=3600